{% extends 'polls/base.html' %}

{% block content %}
    <p>
        <a href="{% url 'polls:questions' %}">{{ question }}</a>
    </p>

    <form action="{% url 'polls:new_choice' question.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" name="submit">
            Добавить ответ
        </button>
    </form>
{% endblock content %}
