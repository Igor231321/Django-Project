{% extends 'polls/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<!--Кнопка 1 -->
<br>
<button class="btn btn-success">
    <a href="{% url 'polls:new_question' %}" title="Создать новый вопрос">Создать новый вопрос</a>
</button><br><br>

<h1>Добро пожаловать на главную страницу сайта!</h1>
<ul>
    {% for question in questions_list %}
        <li>
            <a href="{% url 'polls:question_detail' question.id %}" title="Подробнее о {{ question }}">{{ question }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
