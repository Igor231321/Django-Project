{% extends "product/base.html" %}
{% load static %} 

{% block content %}
{% for product in product_list %}
    <div class="box">
        <h1>{{ product.product_title }}</h1>
        <p>{{ product.description }}</p>
        <p>Цена за шт: {{ product.price }}₴</p>
        <hr>
    </div>
{% endfor %}

{% endblock %}
