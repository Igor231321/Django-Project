{% extends "product/base.html" %}
{% load static %}

{% block content %}
<br>
<div class="box">
    {% for product in product_list %}
        <h1>{{ product.product_title }}</h1>
        <p>{{ product.description|linebreaks }}</p>
        <p><b>Цена за шт: {{ product.price }}₴</b></p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
