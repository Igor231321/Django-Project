{% load static %}

<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет магазин{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'product/style.css' %}">
</head>

<body>
    <header id="aside" class="aside">
        <div class="menu">
            <button class="btn btn-danger menu-button">
                <a href="{% url 'product:index' %}" class="center-link">Головная сторінка</a>
            </button>
            <div class="button-box">
                <a href="#">Усі пропозиції</a>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}
</body>

</html>
