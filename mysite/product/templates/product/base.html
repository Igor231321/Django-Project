<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет магазин{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'product/style.css' %}">
</head>

<body>
    <header class="header">
        <ul class="menu-list">
            <li>
                <a href="{% url 'product:index' %}">Головная сторінка</a>
            </li>
            <li>
                <a href="{% url 'product:all_product' %}">Усі пропозиції</a>
            </li>
        </ul>
    </header>

    <div class="body_content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        Footer
    </footer>
</body>
</html>
