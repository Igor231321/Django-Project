{% extends "product/base.html" %}
{% load static %}

{% block title %}{{ product.product_title }}{% endblock title %}

{% block content %}
<div class="main">
    <h1>{{ product.product_title }}</h1>
    <!-- <p>{{ product.description|linebreaks }}</p> -->
</div>

<div class="box-parent">
    {% if product.slug == "mi-lau-thai" %}
        <div>
            <img src="{% static 'product/images/Mi Lau Thai2.png' %}" alt="Mi Lau Thai" class="detail-img">
        </div>
    {% endif %}
    
    <div class="box-text">
        {{ product.description }}
        <a href="#" class="button-link">Купить</a>
    </div>
</div>
{% endblock content %}
